        function initData() {
            var hash = location.hash;
            hash = hash.replace("#", "");
            var info = hash.split("$");
            var key = info[0];
            if (key != null)
                $("#search-key").val(key);
            var start = new Date().getTime();
            if (key == null || key == "") return;
            $.post("/company/search", {"keyword": key || "", "start": info[1] || 0, rows: 10}, function (res) {
                var cost = new Date().getTime() - start;
                var current = res.start / res.rows + 1;
                $("#search-info").text("共找到" + res.total + "条结果,当前第" + current + "页，耗时" + (cost / 1000) + "秒");
                initPager(res);
                var data = res.companies;
                var queryWords = res.queryWords;
                for (var i in data) {
                    var com = data[i];
                    for (var j in com) {
                        if (com[j] == null)continue;
                        com[j] = com[j].replace(/",/g, '",<br/>');
                        com[j] = com[j].replace(/\\u003c/g, "<");
                        com[j] = com[j].replace(/\\u003e/g, ">");
                        com[j] = com[j].replace(/(<br \/>\s?){2,10}/g, "<br/>");
                        for (var w in queryWords) {
                            com[j] = com[j].replace(new RegExp(queryWords[w], 'gm'), "<span class='highlight'>" + queryWords[w] + "</span>");
                        }
                        console.log(com[j]);
                    }
                    var source = $("#company-template").html();
                    var template = Handlebars.compile(source);
                    var html = template(com);
                    $("#main").append($(html));
                }
            });
        }

        function initAction() {
            $("#pager").on("click", ".page", function () {
                location.reload();
            });

            $("body").on("click", ".show-more", function () {
                var show = "显示全部";
                var hide = "收起全部";
                var text = $(this).text();
                if (text == show) {
                    $(this).next().show();
                    $(this).text(hide);
                }
                if (text == hide) {
                    $(this).next().hide();
                    $(this).text(show);
                }
                return false;
            });

            $("#search").on("click", search);

            function search() {
                var key = $("#search-key").val();
                if (key == null) {
                    alert("请输入关键字");
                }
                location.hash = key + "$0";
                location.reload();
            }

            $("body").on("keypress", function (e) {
                if ("search-key" == document.activeElement.id && e.which == 13) {
                    search();
                }
            });
        }

        function initPager(pager) {
            var keyword = pager.keyword;
            var total = pager.total;
            var start = pager.start;
            var rows = pager.rows;
            var current = start / rows + 1;
            var totalPage = Math.ceil(total / rows);
            var map = [];
            for (var i = 1; i <= Math.min(totalPage, 3); i++)
                map[i] = generatePagerItem(i, keyword, rows);

            var start = Math.max(1, current - 2);

            if (start != 0 && map[start - 1] == null)
                map.push("<span class='pager'>...</span>")

            for (var index = start; index1 < Math.min(totalPage, current + 3); index1++) {
                map[index1] = generatePagerItem(index1, keyword, rows);
                if (index1 == current)
                    map[index1] = "<span class='page'>" + index1 + "</span>";
            }
            var start = Math.max(1, totalPage - 2);
            if (start != 0 && map[start - 1] == null) {
                map.push("<span class='pager'>...</span>")
            }
            for (var j = start; j <= totalPage; j++)
                map[j] = generatePagerItem(j, keyword, rows);

            for (var i in map)
                $("#pager").append($(map[i]));
        }

        function generatePagerItem(index, keyword, rows) {
            var hash = keyword + "$" + ((index1 - 1) * rows);
            var html = "/company/#" + hash;
            html = "<span class='page'><a href='" + html + "'>" + index1 + "</span>";
            return html;
        }

    </script>

</script>
